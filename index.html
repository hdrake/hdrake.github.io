<!DOCTYPE html>
<html lang="en">
<head>
	<title>Henri Drake</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/my_css.css">

</head>

<body class="bg-white" onload="resize_function()" onresize="resize_function()"> 
	<!-- Collapsible Navigation Bar -->
	<header class="navbar navbar-default" role="navigation">
		<div class="container-fluid" style="padding-top:0px; padding-bottom:0px;">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active" id="liHome"><a href="javascript:void(0)" id="aHome">Home</a></li>
					<li id="liResearch"><a href="javascript:void(0)" id="aResearch">Research</a></li>
					<li id="liPapers"><a href="javascript:void(0)" id="aPapers">Papers</a></li>
					<li id="liLife"><a href="javascript:void(0)" id="aLife">Bio</a></li>
					<li id="liContact"><a href="javascript:void(0)" id="aContact">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>

	<!-- Banner -->
	<div  class="container-fluid bg-blue">
		<div class="row">
			<div class="col-sm-6" id="banner-text">
				<h1 id="header-title">Henri Drake<br><small>Graduate student<br><span class="banner-small">MIT / WHOI Joint Program <br>Physical Oceanography</span></h1>
			</div>
			<div class="col-sm-6" id="banner-pic">
				<img id="portrait" src="pics/Henri_Drake_Portrait.jpg" class="img-rounded img-responsive center-block" style="width:200px" alt="Portrait of myself, Henri Drake">
			</div>
		</div>
	</div>


	<!-- Main Body -->
	<div id="main-body"></div>

	<!-- JQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script>
		var source_tag = " ";
		// Insert home content when page is started up
		$( document ).ready(function(){
			$("#main-body").load("home.html")
			resize_function();
		});

		// Handle navigation bar clicks
		$('.navbar li').click(function(e) {
			var bannerPic = document.getElementById('banner-pic');
			var headerTitle = document.getElementById('header-title');
			var $this = $(this);
			if (!$this.hasClass('active')) {
				$('.navbar li.active').removeClass('active');
				$this.addClass('active');
			}

			switch ( $(this.id).selector ) {
				case "liHome":
					$("#header-title").html("Henri Drake<br>span class=\"banner-small\">MIT / WHOI Joint Program <br>Physical Oceanography</span>");
					$("#header-title").attr("class","col-sm-6");
					bannerPic.style.display='block';
					$("#main-body").load("home.html");
					break;
				case "liResearch":
					$("#header-title").html("Research areas");
					$("#header-title").attr("class","col-sm-12");
					bannerPic.style.display='none';
					$("#main-body").load("research.html");
					break;
				case "liPapers":
					$("#header-title").html("Refereed Publications");
					$("#header-title").attr("class","col-sm-12");
					bannerPic.style.display='none';
					$("#main-body").load("papers.html");
					break;
				case "liLife":
					$("#header-title").html("Life outside academia");
					$("#header-title").attr("class","col-sm-12");
					bannerPic.style.display='none';
					$("#main-body").load("life.html");
					break;
				case "liContact":
					$("#header-title").html("Contact information");
					$("#header-title").attr("class","col-sm-12");
					bannerPic.style.display='none';
					$("#main-body").load("contact.html");
					break;
			}
		});

		// Manage collapsible navigation bar
		$(document).on('click','.navbar-collapse.in',function(e) {
			if( $(e.target).is('a') ) {
				$(this).collapse('hide');
			}
		});

	</script>

	<script>
		resize_function()
		function resize_function() {
			var w = window.outerWidth;
			if (w<768) {
				document.getElementById("header-title").style.textAlign='center';
				document.getElementById("portrait").style.width='100%';
				document.getElementById("portrait").style.maxWidth='350px';
			} else {
				document.getElementById("header-title").style.textAlign='left';
				document.getElementById("portrait").style.width='200px';
			}
		}
	</script>

</body>

</html>
